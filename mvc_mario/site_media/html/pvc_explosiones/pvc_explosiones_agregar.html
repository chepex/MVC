 <div class='row'>

    <div class="controls">
        <input type="text" id="ID" name="ID"   placeholder="ID">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="TYPE_PLAN">TYPE_PLAN</label>
    <div class="controls">
        <input type="text" id="TYPE_PLAN" name="TYPE_PLAN"  placeholder="TYPE_PLAN">
