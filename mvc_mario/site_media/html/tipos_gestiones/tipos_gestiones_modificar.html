 <div class='row'>  
 <div class='span8'>
<form class="form-horizontal" id="alta_usuario" action="{EDIT}" method="POST">
 <div class="control-group">
    <label class="control-label" for="ID">ID</label>
    <div class="controls">
        <input type="text" id="ID" name="ID"  value="{ID}" placeholder="Email">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="NOMBRE">NOMBRE</label>
    <div class="controls">
        <input type="text" id="NOMBRE" name="NOMBRE"  value="{NOMBRE}" placeholder="NOMBRE">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="DESCRIPCION">DESCRIPCION</label>
    <div class="controls">
        <input type="text" id="DESCRIPCION" name="DESCRIPCION"  value="{DESCRIPCION}" placeholder="DESCRIPCION">
    </div>
</div>

    <div class="form-actions">
        <input type="submit" class="btn btn-primary" name="enviar" id="enviar" value="Modificar">
         <a class = 'btn' href="javascript:history.back(1)">Cancelar</a>

</form>
</div>
