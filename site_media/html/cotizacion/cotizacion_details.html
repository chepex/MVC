<script>
$("#btn-savedet").click(function(){
		$.ajax({
				url : 'index.php?ctl=controller_cotizadet&' + $("#frmcotizadet").serialize() + '&' + $("#frmcotizacion").serialize() ,     
				data : { act : 'insert' },
				type : 'POST',     
				success : 
						function(resp) {
							$('#formulariox').fadeOut("slow").fadeIn("slow").html(resp);
							$('#btn-newcot').removeAttr("disabled");
							$('#PRECIOUNI').val('');
						},
				error : 
						function(xhr, status) {
							alert('Disculpe, existió un problema');
						},     
				complete : function(xhr, status) {	
							
						}
	      	  	});
		return false;
});
$("#btn-newcot").click(function(){
	$.ajax({
				url : 'index.php?ctl=controller_cotizacion&' +  $("#frmcotizacion").serialize() ,     
				data : { act : 'siguente_correl' },
				type : 'POST',     
				success : 
						function(resp) {
							$('#CORRELATIVO').val(resp);
							$('#btn-savedet').attr("disabled", true);
							$('#btn-newcot').attr("disabled", true);
							$('#btn-save-enc').removeAttr("disabled");
						},
				error : 
						function(xhr, status) {
							alert('Disculpe, existió un problema');
						},     
				complete : function(xhr, status) {	
							
						}
	      	  });
	return false;
});
</script>
