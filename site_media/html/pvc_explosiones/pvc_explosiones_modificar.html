 <div class='row'>  
 <div class='span8'>
<form class="form-horizontal" id="alta_usuario" action="{EDIT}" method="POST">
 <div class="control-group">
    <label class="control-label" for="inputEmail">ID</label>
    <div class="controls">
        <input type="text" id="ID" name="ID"  value="{ID}" placeholder="Email">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="inputEmail">TYPE_PLAN</label>
    <div class="controls">
        <input type="text" id="TYPE_PLAN" name="TYPE_PLAN"  value="{TYPE_PLAN}" placeholder="TYPE_PLAN">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="inputEmail">PLAN</label>
    <div class="controls">
        <input type="text" id="PLAN" name="PLAN"  value="{PLAN}" placeholder="PLAN">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="EXTRA">EXTRA</label>
    <div class="controls">
        <input type="text" id="EXTRA" name="EXTRA"  value="{EXTRA}" placeholder="EXTRA">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="CREATED_AT">CREATED_AT</label>
    <div class="controls">
        <input type="text" id="CREATED_AT" name="CREATED_AT"  value="{CREATED_AT}" placeholder="CREATED_AT">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="UPDATED_AT">UPDATED_AT</label>
    <div class="controls">
        <input type="text" id="UPDATED_AT" name="UPDATED_AT"  value="{UPDATED_AT}" placeholder="UPDATED_AT">
    </div>
</div>

    <div class="form-actions">
        <input type="submit" class="btn btn-primary" name="enviar" id="enviar" value="Modificar">
         <a class = 'btn' href="javascript:history.back(1)">Cancelar</a>
        
    </div>
</form>
</div>
<div class='span4' >
Este formulario permite ingresar la informacion de los planes de produccion<BR>
MMX<BR>
16/07/2013<BR>
</div>
</div>
