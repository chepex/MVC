<script>
	
	$('#FECHA_APERTURA').datepicker({
		dateFormat: 'dd/mm/yy'
	});
	
	$('#FECHA_VENCIMIENTO').datepicker({
		dateFormat: 'dd/mm/yy'
	});
	
	$(".chzn-select").chosen();
	
	if ($("#mensaje1").html().length > 10){
		$("#mensaje1").show("slow").delay(3000).hide("slow");
	}
	else{
		$("#mensaje1").hide();   
	}
	if ($("#mensaje2").html().length > 10){
		$("#mensaje2").show("slow");
	}
	else{
		$("#mensaje2").hide();   
	}
	
</script>
