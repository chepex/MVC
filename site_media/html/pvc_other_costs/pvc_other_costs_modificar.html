    <form id="alta_usuario" action="{EDIT}" method="POST">
        <div class="item_requerid">ID</div>
        <div class="form_requerid"><input type="text" name="ID" 
         id="ID" value="{ID}"></div>
        <div class="item_requerid">Nombre</div>
        <div class="form_requerid"><input type="text" name="NAME" 
         id="NAME" value="{NAME}"></div>
        <div class="item_requerid">Valor Item</div>
        <div class="form_requerid"><input type="text" name="VALUE_ITEM" 
         id="VALUE_ITEM" value="{VALUE_ITEM}"></div>
         <div class="item_requerid">Creado</div>
        <div class="form_requerid"><input type="text" name="CREATED_AT" 
         id="CREATED_AT" value="{CREATED_AT}"></div>
        <div class="item_requerid">Modificado</div>
        <div class="form_requerid"><input type="text" name="UPDATED_AT" 
         id="UPDATED_AT" value="{UPDATED_AT}"></div>
        <div class="item_requerid">Calculado</div>
        <div class="form_requerid"><input type="text" name="CALCULATED" 
         id="UPDATED_AT" value="{CALCULATED}"></div>
        <div class="form_button"><input type="submit" name="enviar" 
         id="enviar" value="Modificar"></div>
    </form>
