		</div>
		<div class="item_requerid">Num. Ref. Linea</div>
		<div class="form_requerid">
			<input type="text" class="input-large" name="NUM_REFLINEA" id="NUM_REFLINEA" maxlength="35" required="">

			<select name="COD_TIPOCREDITO" id="COD_TIPOCREDITO" class="chzn-select input-xlarge">
				{COD_TIPOCREDITO}
			</select>
		</div>
		<div class="item_requerid">ESTADO LINEA</div>
		<div class="form_requerid">
			<select name="COD_ESTADO" id="COD_ESTADO" class="chzn-select input-xlarge">
				{COD_ESTADO}
			</select>
		</div>
		<div class="item_requerid">TECHO LINEA</div>
		<div class="form_requerid">
			<input type="text" class="input-small" name="TECHO_LINEA" id="TECHO_LINEA" required="">
		</div>
		<div class="item_requerid">FEC.APER.</div>
		<div class="form_requerid">
			<input type="text" class="input-large" name="FECHA_APERTURA" id="FECHA_APERTURA" required="">
		</div>
		<div class="item_requerid">FEC. VEN.</div>
		<div class="form_requerid">
			<input type="text" class="input-large" name="FECHA_VENCIMIENTO" id="FECHA_VENCIMIENTO" required="">
		</div>
		<div class="item_requerid_textarea">DESTINO</div>
		<div class="form_requerid">
			<textarea name="DESTINO" id="DESTINO" rows='2' cols='10' maxlength='500' required=""></textarea>
		</div>
		<div class="item_requerid_textarea">DES. FORMA PAGO</div>
		<div class="form_requerid">
			<textarea name="DESCRIPCION_FORMA_PAGO" id="DESCRIPCION_FORMA_PAGO" rows='2' cols='10' maxlength='500'></textarea>
		</div>
		<div class="item_requerid_textarea">DES. GARANTIAS</div>
		<div class="form_requerid">
			<textarea name="DESCRIPCION_GARANTIAS" id="DESCRIPCION_GARANTIAS" rows='2' cols='10' maxlength='500'></textarea>
		</div>
		<div class="item_requerid_textarea">MOTIVOS CADUCIDAD</div>
		<div class="form_requerid">
			<textarea name="MOTIVOS_CADUCIDAD" id="MOTIVOS_CADUCIDAD" rows='2' cols='10' maxlength='500'></textarea>
		</div>
        <div class="form_button">
				<input type="submit" name="enviar" id="btn-save-enc" value="Agregar" class='btn'>
		</div>
    </form>
</div>
