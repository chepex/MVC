 <div class='row'>

<form class="form-horizontal" id="alta_usuario" action="{EDIT}" method="POST">
 <div class="control-group">

    <div class="controls">
        <input type="text" id="ID" name="ID"  value="{ID}" placeholder="Email">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="EMPRESA_ID">EMPRESA_ID</label>
    <div class="controls">
        <input type="text" id="EMPRESA_ID" name="EMPRESA_ID"  value="{EMPRESA_ID}" placeholder="EMPRESA_ID">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="NOMBRES">NOMBRES</label>
    <div class="controls">
        <input type="text" id="NOMBRES" name="NOMBRES"  value="{NOMBRES}" placeholder="NOMBRES">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="APELLIDOS">APELLIDOS</label>

    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="TELEFONO">TELEFONO</label>
    <div class="controls">
        <input type="text" id="TELEFONO" name="TELEFONO"  value="{TELEFONO}" placeholder="TELEFONO">
    </div>
</div>

 <div class="control-group">
    <label class="control-label" for="CORREO">CORREO</label>
    <div class="controls">
        <input type="text" id="CORREO" name="CORREO"  value="{CORREO}" placeholder="CORREO">
    </div>
</div>


    <div class="form-actions">
        <input type="submit" class="btn btn-primary" name="enviar" id="enviar" value="Modificar">
         <a class = 'btn' href="javascript:history.back(1)">Cancelar</a>

</form>
</div>
